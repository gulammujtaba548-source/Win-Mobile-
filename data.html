<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM Agency - Master Admin Panel</title>
    <style>
        :root { --primary: #ff5252; --success: #2ecc71; --danger: #e74c3c; --dark: #2c3e50; --bg: #f4f7f6; --info: #2196f3; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); margin: 0; padding: 0; display: none; text-align: center; }
        .header-btn { background: var(--primary); color: white; padding: 15px; border-radius: 12px; margin: 20px auto; width: 90%; max-width: 400px; font-weight: bold; font-size: 18px; border: none; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: block; }
        .spin-btn { background: var(--success); color: white; padding: 15px; border-radius: 12px; width: 90%; max-width: 400px; font-weight: bold; border: none; margin-bottom: 10px; cursor: pointer; }
        .reset-btn { background: var(--info); color: white; padding: 12px; border-radius: 10px; width: 90%; max-width: 400px; font-weight: bold; border: none; margin-bottom: 10px; cursor: pointer; }
        .clear-btn { background: #333; color: white; padding: 12px; border-radius: 10px; width: 90%; max-width: 400px; font-weight: bold; border: 1px solid red; margin-bottom: 15px; cursor: pointer; }
        .refresh-btn { background: #f39c12; color: white; padding: 8px 20px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; margin-bottom: 20px; }
        .stats { font-size: 20px; font-weight: bold; margin-bottom: 20px; }
        .stats span { color: var(--primary); }
        .container { max-width: 600px; margin: 0 auto; padding: 10px; }
        .list-header { background: #333; color: white; display: flex; padding: 10px; font-size: 12px; font-weight: bold; border-radius: 5px 5px 0 0; }
        .list-item { background: white; border-bottom: 1px solid #eee; display: flex; align-items: center; padding: 15px 10px; text-align: left; font-size: 13px; }
        .col-info { flex: 2.5; }
        .col-tid { flex: 3; color: #555; }
        .col-ctrl { flex: 1.5; text-align: right; }
        .name-box { font-weight: 800; font-size: 15px; margin-bottom: 2px; }
        .id-badge { background: #eee; padding: 2px 5px; border-radius: 4px; font-size: 10px; color: #333; border: 1px solid #ddd; }
        .status-tag { display: inline-block; padding: 2px 8px; border-radius: 5px; font-size: 10px; font-weight: bold; text-transform: uppercase; margin-top: 5px; }
        .REJECTED { background: #ffebee; color: #c0392b; }
        .APPROVED { background: #e8f5e9; color: #27ae60; }
        .PENDING { background: #fff3e0; color: #e67e22; }
        .btn-ctrl { padding: 8px 10px; border-radius: 6px; border: none; color: white; font-weight: bold; font-size: 11px; cursor: pointer; margin: 2px; width: 80px; display: block; }
        .btn-approve { background: var(--success); }
        .btn-reject { background: var(--danger); }
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; font-weight: bold; color: var(--primary); }
    </style>
</head>
<body>

<div id="loading-overlay">
    <div style="font-size: 40px;">‚è≥</div>
    <div>Processing...</div>
</div>

<div class="container">
    <button class="header-btn">GM Agency Master Admin Panel</button>
    <button class="spin-btn" onclick="pickRandomWinner()">üé° PICK & BROADCAST WINNER</button><br>
    <button class="reset-btn" onclick="resetWinner()">üîÑ RESET / CLEAN WINNER</button><br>
    <button class="clear-btn" onclick="clearDatabase()">üóëÔ∏è CLEAR ALL DATABASE</button><br>
    <button class="refresh-btn" onclick="loadData()">Refresh Data</button>

    <div class="stats">Approved Participants: <span id="totalCount">0</span></div>

    <div class="list-header">
        <div style="flex:2.5">Participant & IDs</div>
        <div style="flex:3">TID / Ref Tracking</div>
        <div style="flex:1.5; text-align:right">Control</div>
    </div>
    <div id="participantList">
        <p style="padding:20px; color:#888;">Connecting to GM Server...</p>
    </div>
</div>

<script>
    const PASSCODE = "0770";
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyaPhp2qLrGzvHhOdNvu8QdhTFDF4-k0xSQ530Tdn8mTDsYqfvaE7X1hZUTeuIxXbjo9g/exec';

    let approvedUsers = [];

    (function checkSecurity() {
        let access = prompt("Enter Master Admin Code:");
        if (access === PASSCODE) {
            document.body.style.display = "block";
            loadData();
        } else {
            alert("Unauthorized!");
            window.location.href = "index.html";
        }
    })();

    function loadData() {
    const list = document.getElementById('participantsList');
    list.innerHTML = "<tr><td colspan='3'>Loading data from Google Sheets...</td></tr>";

    // Action "checkStatus" ya "getRecords" jo bhi aapne script mein rakha hai use karein
    fetch(`${SCRIPT_URL}?action=getRecords`) 
    .then(response => response.json())
    .then(data => {
        // Yahan check karein ke data.records mojood hai
        if (data.records && data.records.length > 0) {
            list.innerHTML = ""; // Purana text khatam karein
            
            // Participants ki counting update karein
            const approvedCount = data.records.filter(u => u.status === "Approved").length;
            document.getElementById('totalParticipants').innerText = approvedCount;

            data.records.forEach((user) => {
                let statusColor = user.status === "Approved" ? "text-success" : (user.status === "Rejected" ? "text-danger" : "text-warning");
                
                list.innerHTML += `
                <div class="participant-card" style="border-bottom: 1px solid #eee; padding: 10px; margin-bottom: 5px;">
                    <div style="display:flex; justify-content:space-between;">
                        <strong>${user.name}</strong>
                        <span class="${statusColor}">${user.status}</span>
                    </div>
                    <div style="font-size: 12px; color: #666;">
                        Ph: ${user.phone} | TID: ${user.tid}<br>
                        Ref By: ${user.referrer || 'Direct'}
                    </div>
                    <div style="margin-top: 5px;">
                        <button onclick="updateStatus('${user.phone}', 'Approved')" class="btn-approve">Approve</button>
                        <button onclick="updateStatus('${user.phone}', 'Rejected')" class="btn-reject">Reject</button>
                    </div>
                </div>`;
            });
        } else {
            list.innerHTML = "<div style='padding:20px;'>No records found in Google Sheet.</div>";
            document.getElementById('totalParticipants').innerText = "0";
        }
    })
    .catch(err => {
        list.innerHTML = "<div style='color:red;'>Error fetching data! Check SCRIPT_URL.</div>";
        console.error(err);
    });
}


    function updateStatus(phone, newStatus) {
        if(!confirm(`Mark this participant as ${newStatus}?`)) return;
        document.getElementById('loading-overlay').style.display = 'flex';
        const params = new URLSearchParams();
        params.append('action', 'updateUserStatus');
        params.append('phone', phone);
        params.append('status', newStatus);
        params.append('pin', PASSCODE);
        fetch(SCRIPT_URL, { method: 'POST', body: params })
        .then(r => r.json())
        .then(res => {
            document.getElementById('loading-overlay').style.display = 'none';
            loadData(); 
        }).catch(() => {
            document.getElementById('loading-overlay').style.display = 'none';
            loadData();
        });
    }

    function clearDatabase() {
        if(!confirm("‚ö†Ô∏è DANGER: Delete ALL users?")) return;
        if(prompt("Type 'DELETE' to confirm:") !== "DELETE") return;
        document.getElementById('loading-overlay').style.display = 'flex';
        const params = new URLSearchParams();
        params.append('action', 'clearAllData');
        params.append('pin', PASSCODE);
        fetch(SCRIPT_URL, { method: 'POST', body: params })
        .then(() => {
            document.getElementById('loading-overlay').style.display = 'none';
            alert("Database Cleared!");
            loadData();
        });
    }

    // UPDATED WINNER PICKER (No more undefined)
    function pickRandomWinner() {
        if(approvedUsers.length === 0) {
            alert("Pehle kisi ko Approve karein!");
            return;
        }
        const winner = approvedUsers[Math.floor(Math.random() * approvedUsers.length)];
        const wName = winner.name || "Unknown";
        const wID = winner.myID || "N/A";
        if(!confirm(`üéâ Winner: ${wName}\nKya aap ise website par dikhana chahte hain?`)) return;
        document.getElementById('loading-overlay').style.display = 'flex';
        const params = new URLSearchParams();
        params.append('action', 'setWinner');
        params.append('winnerName', wName);
        params.append('winnerID', wID);
        params.append('pin', PASSCODE);
        fetch(SCRIPT_URL, { method: 'POST', body: params })
        .then(r => r.json())
        .then(res => {
            document.getElementById('loading-overlay').style.display = 'none';
            alert("üéä Winner Published!");
            loadData();
        }).catch(err => {
            document.getElementById('loading-overlay').style.display = 'none';
            alert("Error: Connection Failed!");
        });
    }

    function resetWinner() {
        if(!confirm("Are you sure you want to CLEAN the winner from website?")) return;
        document.getElementById('loading-overlay').style.display = 'flex';
        const params = new URLSearchParams();
        params.append('action', 'setWinner');
        params.append('winnerName', ''); 
        params.append('winnerID', '');
        params.append('pin', PASSCODE);
        fetch(SCRIPT_URL, { method: 'POST', body: params })
        .then(r => r.json())
        .then(res => {
            document.getElementById('loading-overlay').style.display = 'none';
            alert("‚úÖ SUCCESS! Winner box cleaned.");
        }).catch(() => {
            document.getElementById('loading-overlay').style.display = 'none';
            alert("Winner reset failed.");
        });
    }
</script>
</body>
</html>
