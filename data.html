<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM Agency - Master Admin Panel</title>
    <style>
        :root { --primary: #ff5252; --success: #2ecc71; --danger: #e74c3c; --dark: #2c3e50; --bg: #f4f7f6; --info: #2196f3; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); margin: 0; padding: 0; display: none; text-align: center; }
        .header-btn { background: var(--primary); color: white; padding: 15px; border-radius: 12px; margin: 20px auto; width: 90%; max-width: 400px; font-weight: bold; font-size: 18px; border: none; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: block; }
        .spin-btn { background: var(--success); color: white; padding: 15px; border-radius: 12px; width: 90%; max-width: 400px; font-weight: bold; border: none; margin-bottom: 10px; cursor: pointer; }
        .reset-btn { background: var(--info); color: white; padding: 12px; border-radius: 10px; width: 90%; max-width: 400px; font-weight: bold; border: none; margin-bottom: 10px; cursor: pointer; }
        .clear-btn { background: #333; color: white; padding: 12px; border-radius: 10px; width: 90%; max-width: 400px; font-weight: bold; border: 1px solid red; margin-bottom: 15px; cursor: pointer; }
        .refresh-btn { background: #f39c12; color: white; padding: 8px 20px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; margin-bottom: 20px; }
        .stats { font-size: 20px; font-weight: bold; margin-bottom: 20px; }
        .stats span { color: var(--primary); }
        .container { max-width: 600px; margin: 0 auto; padding: 10px; }
        .list-header { background: #333; color: white; display: flex; padding: 10px; font-size: 12px; font-weight: bold; border-radius: 5px 5px 0 0; }
        .list-item { background: white; border-bottom: 1px solid #eee; display: flex; align-items: center; padding: 15px 10px; text-align: left; font-size: 13px; }
        .col-info { flex: 2.5; }
        .col-tid { flex: 3; color: #555; font-size: 11px; }
        .col-ctrl { flex: 1.5; text-align: right; }
        .name-box { font-weight: 800; font-size: 15px; margin-bottom: 2px; }
        .status-tag { display: inline-block; padding: 2px 8px; border-radius: 5px; font-size: 10px; font-weight: bold; text-transform: uppercase; margin-top: 5px; }
        .REJECTED { background: #ffebee; color: #c0392b; }
        .APPROVED { background: #e8f5e9; color: #27ae60; }
        .PENDING { background: #fff3e0; color: #e67e22; }
        .btn-ctrl { padding: 8px 10px; border-radius: 6px; border: none; color: white; font-weight: bold; font-size: 11px; cursor: pointer; margin: 2px; width: 80px; display: block; }
        .btn-approve { background: var(--success); }
        .btn-reject { background: var(--danger); }
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; font-weight: bold; color: var(--primary); }
    </style>
</head>
<body>

<div id="loading-overlay">
    <div style="font-size: 40px;">‚è≥</div>
    <div>Processing...</div>
</div>

<div class="container">
    <button class="header-btn">GM Agency Master Admin Panel</button>
    <button class="spin-btn" onclick="pickRandomWinner()">üé° PICK & CONFIRM WINNER</button><br>
    <button class="reset-btn" onclick="resetWinner()">üîÑ RESET / CLEAN WINNER</button><br>
    <button class="clear-btn" onclick="clearDatabase()">üóëÔ∏è CLEAR ALL DATABASE</button><br>
    <button class="refresh-btn" onclick="loadData()">Refresh Data</button>

    <div class="stats">Approved Participants: <span id="totalCount">0</span></div>

    <div class="list-header">
        <div style="flex:2.5">Participant & Status</div>
        <div style="flex:3">Phone / TID / Ref</div>
        <div style="flex:1.5; text-align:right">Control</div>
    </div>
    <div id="participantList">
        <p style="padding:20px; color:#888;">Connecting to GM Server...</p>
    </div>
</div>

<script>
    const PASSCODE = "0770";
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx81yo4h0ns9vX54ysua01XwbZNQTPk1-6IJhuqRrj_Sb2PenGiqDKI8Mts5J8LYS41Gg/exec';

    (function checkSecurity() {
        let access = prompt("Enter Master Admin Code:");
        if (access === PASSCODE) {
            document.body.style.display = "block";
            loadData();
        } else {
            alert("Unauthorized!");
            window.location.href = "index.html";
        }
    })();

    function loadData() {
        const list = document.getElementById('participantList');
        list.innerHTML = '<p style="padding:20px; color:#888;">Fetching latest data...</p>';

        fetch(`${SCRIPT_URL}?action=getRecords`)
        .then(r => r.json())
        .then(data => {
            if (data.records && data.records.length > 0) {
                let html = "";
                let approvedCount = 0;
                
                data.records.forEach((user) => {
                    const status = user.status ? user.status.toUpperCase() : "PENDING";
                    if(status === "APPROVED") approvedCount++;

                    html += `
                    <div class="list-item">
                        <div class="col-info">
                            <div class="name-box">${user.name}</div>
                            <span class="status-tag ${status}">${status}</span>
                        </div>
                        <div class="col-tid">
                            <b>Ph:</b> ${user.phone}<br>
                            <b>TID:</b> ${user.tid}<br>
                            <b>Ref:</b> ${user.referrer || 'Direct'}
                        </div>
                        <div class="col-ctrl">
                            <button onclick="updateStatus(${user.id}, 'Approved')" class="btn-ctrl btn-approve">Approve</button>
                            <button onclick="updateStatus(${user.id}, 'Rejected')" class="btn-ctrl btn-reject">Reject</button>
                        </div>
                    </div>`;
                });
                list.innerHTML = html;
                document.getElementById('totalCount').innerText = approvedCount;
            } else {
                list.innerHTML = "<p style='padding:20px;'>No records found in Sheet.</p>";
            }
        })
        .catch(err => {
            list.innerHTML = "<p style='color:red; padding:20px;'>Connection Error! Check URL.</p>";
        });
    }

    function updateStatus(id, newStatus) {
        if(!confirm(`Mark as ${newStatus}?`)) return;
        document.getElementById('loading-overlay').style.display = 'flex';
        
        // POST request for updating status
        fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: new URLSearchParams({
                'action': 'updateStatus',
                'id': id,
                'status': newStatus
            })
        }).then(() => {
            setTimeout(() => {
                document.getElementById('loading-overlay').style.display = 'none';
                loadData();
            }, 1200); // 1.2 sec wait for sheet to update
        });
    }

    function pickRandomWinner() {
        document.getElementById('loading-overlay').style.display = 'flex';
        fetch(`${SCRIPT_URL}?action=pickWinner`)
        .then(r => r.json())
        .then(res => {
            document.getElementById('loading-overlay').style.display = 'none';
            if(res.result === "Success") {
                if(confirm(`üéâ Winner Found: ${res.winner}\n\nKya aap ise website par publish karna chahte hain?`)) {
                    publishWinner(res.winner);
                }
            } else { alert(res.result); }
        });
    }

    function publishWinner(name) {
        document.getElementById('loading-overlay').style.display = 'flex';
        fetch(`${SCRIPT_URL}?action=confirmWinner&winner=${encodeURIComponent(name)}`)
        .then(r => r.json())
        .then(res => {
            document.getElementById('loading-overlay').style.display = 'none';
            alert("üéä Published on Website!");
        });
    }

    function resetWinner() {
        if(confirm("Clean winner box?")) publishWinner("No Winner Yet");
    }

    function clearDatabase() {
        if(!confirm("‚ö†Ô∏è DELETE ALL USERS?")) return;
        if(prompt("Type 'DELETE' to confirm:") !== "DELETE") return;
        
        document.getElementById('loading-overlay').style.display = 'flex';
        fetch(`${SCRIPT_URL}?action=clearAll`)
        .then(r => r.json())
        .then(res => {
            document.getElementById('loading-overlay').style.display = 'none';
            alert(res.result);
            loadData();
        });
    }
</script>
</body>
</html>
