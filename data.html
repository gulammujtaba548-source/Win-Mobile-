<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM Agency - Master Admin</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; text-align: center; margin: 0; padding: 20px; }
        .admin-card { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .header-banner { background: #ff5252; color: white; padding: 15px; border-radius: 10px; margin-bottom: 20px; font-size: 20px; font-weight: bold; }
        .btn-spin { background: #2ecc71; color: white; width: 100%; font-size: 18px; padding: 15px; border: none; border-radius: 10px; cursor: pointer; margin-bottom: 10px; font-weight: bold; }
        .btn-approve { background: #2ecc71; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
        .btn-reject { background: #e74c3c; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; margin-top: 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
        th { background: #333; color: white; padding: 10px; font-size: 12px; }
        td { border-bottom: 1px solid #ddd; padding: 10px; text-align: left; font-size: 13px; }
        .status-badge { padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: bold; text-transform: uppercase; }
        .approved { background: #e8f5e9; color: #2e7d32; border: 1px solid #c8e6c9; }
        .pending { background: #fff3e0; color: #ef6c00; border: 1px solid #ffe0b2; }
    </style>
</head>
<body>

<div class="admin-card">
    <div class="header-banner">GM Agency Master Admin</div>
    <button class="btn-spin" onclick="pickRandomWinner()">ðŸŽ¡ SPIN FOR RANDOM WINNER</button>
    <button onclick="resetWinner()" style="background:#f39c12; color:white; border:none; padding:8px; border-radius:5px; cursor:pointer;">Reset Winner Display</button>
    
    <h3>Total Participants: <span id="totalCount" style="color:#ff5252;">0</span></h3>

    <table id="participantTable">
        <thead>
            <tr>
                <th>Participant</th>
                <th>TID / Contact</th>
                <th>Control</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<script>
    // PASSWORD SET TO 0770
    const pass = prompt("Admin Password Darj Karein:");
    if (pass !== "0770") {
        alert("Access Denied!");
        window.location.href = "index.html";
    }

    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzjdEFHye4YdM9uhnXp_kaxFb4ZKCRUAsA0MK5CVoFreR_ajLnft7ilLEOsMs7CKeG7IQ/exec";

    async function loadData() {
        try {
            let res = await fetch(SCRIPT_URL);
            let data = await res.json();
            const tableBody = document.getElementById("tableBody");
            tableBody.innerHTML = "";
            document.getElementById("totalCount").innerText = data.length - 1;

            data.slice(1).forEach((row, index) => {
                let statusClass = row[4] === "Approved" ? "approved" : "pending";
                tableBody.innerHTML += `
                    <tr>
                        <td><b>${row[0]}</b><br><span class="status-badge ${statusClass}">${row[4]}</span></td>
                        <td>TID: ${row[2]}<br>Ph: ${row[1]}</td>
                        <td>
                            <button class="btn-approve" onclick="updateStatus(${index + 2}, 'Approved')">Approve</button>
                            <button class="btn-reject" onclick="updateStatus(${index + 2}, 'Rejected')">Reject</button>
                        </td>
                    </tr>
                `;
            });
        } catch (e) { console.log("Load Error"); }
    }

    async function updateStatus(rowId, status) {
        if(!confirm("Sure to " + status + "?")) return;
        await fetch(SCRIPT_URL + "?row=" + rowId + "&status=" + status);
        alert("Status Updated!");
        loadData();
    }

    async function pickRandomWinner() {
        let res = await fetch(SCRIPT_URL);
        let data = await res.json();
        let participants = data.length > 1 ? data.slice(1) : [];
        let approvedParticipants = participants.filter(row => row[4] === "Approved");

        if(approvedParticipants.length > 0) {
            let win = approvedParticipants[Math.floor(Math.random() * approvedParticipants.length)];
            localStorage.setItem("luckyName", win[0]);
            localStorage.setItem("luckyTid", "TID: " + win[2]);
            alert("Winner Picked: " + win[0]);
            window.location.href = "index.html";
        } else {
            alert("Pehle kisi ko Approve karein!");
        }
    }

    function resetWinner() {
        localStorage.removeItem("luckyName");
        localStorage.removeItem("luckyTid");
        alert("Winner Reset!");
        window.location.href = "index.html";
    }

    loadData();
    setInterval(loadData, 10000);
</script>
</body>
</html>
