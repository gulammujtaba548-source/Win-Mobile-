<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM Agency - Master Admin</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 10px; text-align: center; }
        .header { background: #ff6b6b; color: white; padding: 20px; font-size: 22px; font-weight: bold; border-radius: 0 0 15px 15px; }
        .admin-card { background: white; max-width: 550px; margin: 15px auto; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .btn-spin { background: #27ae60; color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; width: 100%; margin-bottom: 10px; }
        .btn-reset-winner { background: #ff9800; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-size: 13px; width: 48%; }
        .btn-reset-all { background: #e74c3c; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-size: 13px; width: 48%; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; background: white; font-size: 12px; }
        th, td { border: 1px solid #eee; padding: 10px; text-align: left; }
        th { background: #333; color: white; }
        .status-btn { padding: 8px; border: none; border-radius: 4px; color: white; cursor: pointer; font-weight: bold; margin-bottom: 5px; display: block; width: 100%; font-size: 11px; }
        .approve { background: #2ecc71; }
        .reject { background: #e74c3c; }
        .status-label { font-size: 10px; font-weight: bold; text-transform: uppercase; padding: 2px 5px; border-radius: 3px; display: inline-block; margin-top: 5px; }
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f0f2f5; display: flex; align-items: center; justify-content: center; z-index: 100; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="admin-card">
        <h3>Admin Secure Login</h3>
        <input type="password" id="passInput" placeholder="Password: admin123" style="width:80%; padding:12px; margin-bottom:10px; border-radius:5px; border:1px solid #ccc;">
        <button onclick="checkPass()" style="width:100%; padding:12px; background:#ff6b6b; color:white; border:none; border-radius:5px; cursor:pointer; font-weight:bold;">LOGIN</button>
    </div>
</div>

<div class="header">GM Agency Master Admin</div>

<div class="admin-card">
    <h3 style="margin:0 0 10px 0;">Control Panel</h3>
    <button class="btn-spin" onclick="pickRandomWinner()">ðŸŽ¡ SPIN FOR RANDOM WINNER</button>
    <div style="display: flex; justify-content: space-between;">
        <button class="btn-reset-winner" onclick="resetWinner()">Reset Winner Display</button>
        <button class="btn-reset-all" onclick="resetAllData()">Reset All Participants</button>
    </div>
</div>

<div class="admin-card" style="max-width: 98%;">
    <p>Total Participants: <span id="count" style="font-weight:bold; color:#ff6b6b; font-size: 20px;">0</span></p>
    <table>
        <thead>
            <tr>
                <th>Participant</th>
                <th>TID / Contact</th>
                <th>Status Control</th>
            </tr>
        </thead>
        <tbody id="listBody"></tbody>
    </table>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzjdAw-99efgueq46jFU3ZCiotXBs69TwQcq3jJdS4jNgF5y8OCclvE4pzc2K4T_ydYcw/exec";

    function checkPass() {
        if(document.getElementById("passInput").value === "admin123") {
            document.getElementById("loginOverlay").style.display = "none";
            loadData();
        } else { alert("Wrong Password!"); }
    }

    async function loadData() {
        try {
            let res = await fetch(SCRIPT_URL);
            let data = await res.json();
            let participants = data.length > 1 ? data.slice(1) : []; 
            document.getElementById("count").innerText = participants.length;
            
            let tbody = document.getElementById("listBody");
            tbody.innerHTML = "";
            
            participants.reverse().forEach((row) => {
                let status = row[4] || "Pending";
                let statusColor = status === "Approved" ? "#2ecc71" : (status === "Rejected" ? "#e74c3c" : "#f1c40f");
                
                tbody.innerHTML += `<tr>
                    <td><strong>${row[0]}</strong><br><span class="status-label" style="background:${statusColor}; color:white">${status}</span></td>
                    <td>TID: ${row[2]}<br><small>Ph: ${row[1]}</small></td>
                    <td>
                        <button class="status-btn approve" onclick="updateStatus('${row[2]}', 'Approved')">Approve</button>
                        <button class="status-btn reject" onclick="updateStatus('${row[2]}', 'Rejected')">Reject</button>
                    </td>
                </tr>`;
            });
        } catch (e) { console.error(e); }
    }

    async function updateStatus(tid, newStatus) {
        if (!confirm("Kya aap status update karna chahte hain?")) return;
        alert("Updating... Please wait.");
        try {
            await fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ action: "updateStatus", tid: tid, status: newStatus })
            });
            setTimeout(loadData, 2000);
        } catch (e) { alert("Error updating!"); }
    }

    async function pickRandomWinner() {
        let res = await fetch(SCRIPT_URL);
        let data = await res.json();
        let participants = data.length > 1 ? data.slice(1) : [];
        if(participants.length > 0) {
            let win = participants[Math.floor(Math.random() * participants.length)];
            localStorage.setItem("luckyName", win[0]);
            localStorage.setItem("luckyTid", "TID: " + win[2]);
            alert("Winner Picked: " + win[0]);
            window.location.href = "index.html";
        }
    }

    function resetWinner() {
        localStorage.removeItem("luckyName");
        localStorage.removeItem("luckyTid");
        alert("Winner Display Reset!");
        location.reload();
    }

    function resetAllData() {
        alert("Please delete rows from Google Sheet manually to clear history.");
    }

    setInterval(loadData, 60000);
</script>
</body>
</html>
