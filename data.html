<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM Agency - Private Leaderboard</title>
    <style>
        :root { --primary: #ff5252; --gold: #ffd700; --dark: #1a1a1a; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); margin: 0; padding: 0; text-align: center; display: none; } /* Default hidden */
        
        .header { background: var(--dark); color: var(--gold); padding: 20px; border-bottom: 4px solid var(--gold); margin-bottom: 20px; }
        .header h1 { margin: 0; font-size: 22px; text-transform: uppercase; letter-spacing: 2px; }

        .container { max-width: 480px; margin: 0 auto; padding: 15px; }

        .stats-card { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); margin-bottom: 20px; border: 1px solid #eee; }
        .participant-count { font-size: 18px; font-weight: bold; color: var(--primary); margin-bottom: 15px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        
        .leaderboard { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .leaderboard th { color: #888; font-size: 12px; text-transform: uppercase; padding: 10px; border-bottom: 1px solid #eee; }
        .leaderboard td { padding: 15px 10px; border-bottom: 1px solid #f1f1f1; font-weight: 500; }
        .rank { font-weight: 800; color: var(--dark); width: 40px; }
        .name { text-align: left; color: #333; }
        .coins { text-align: right; color: #e65100; font-weight: bold; }

        .btn-home { display: inline-block; background: var(--dark); color: white; padding: 12px 30px; border-radius: 50px; text-decoration: none; font-weight: bold; margin-top: 20px; }

        footer { margin-top: 40px; padding: 20px; color: #888; font-size: 12px; }
    </style>
</head>
<body>

<script>
    // Passcode Protection Logic
    var passcode = prompt("Enter Admin Code to view Data:");
    if (passcode === "0770") {
        document.body.style.display = "block"; // Show page if code is correct
    } else {
        alert("Wrong Code! Access Denied.");
        window.location.href = "index.html"; // Redirect to home
    }
</script>

<div class="header">
    <h1>GM Agency Official</h1>
</div>

<div class="container">
    <div class="stats-card">
        <div class="participant-count">
            <span>üë•</span> Total Participants: 2
        </div>
        
        <h3 style="margin: 0 0 15px; color: #333;">üèÜ Top Earners Leaderboard</h3>
        
        <table class="leaderboard">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th style="text-align: right;">Coins</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="rank">#1</td>
                    <td class="name">Ghulam Mujtaba</td>
                    <td class="coins">10 Coins</td>
                </tr>
                <tr>
                    <td class="rank">#2</td>
                    <td class="name">Saeed Umar</td>
                    <td class="coins">0 Coins</td>
                </tr>
            </tbody>
        </table>
    </div>

    <a href="index.html" class="btn-home">Back to Portal</a>
</div>

<footer>
    ¬© 2026 GM Agency Portal<br>
    Locked & Secured Database
</footer>

</body>
</html>
