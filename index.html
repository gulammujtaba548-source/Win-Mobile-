<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM Agency - Official Portal</title>
    
    <style>
        :root { --primary: #ff5252; --gold: #ffd700; --bg: #f4f7f6; --easypaisa: #1eb41e; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); margin: 0; padding: 0; text-align: center; color: #333; -webkit-user-select: none; user-select: none; scroll-behavior: smooth; }
        .container { max-width: 480px; margin: 15px auto; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        .poppo-banner { background: linear-gradient(45deg, #ff007f, #ff5252); color: white; padding: 15px; border-radius: 15px; margin-bottom: 15px; font-weight: bold; border: 2px solid var(--gold); text-decoration: none; display: block; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }
        
        .welcome-box { background: #222; color: var(--gold); padding: 20px; border-radius: 15px; margin-bottom: 15px; border: 2px solid var(--gold); }
        .coin-box { background: linear-gradient(135deg, var(--gold), #ffa000); color: white; padding: 15px; border-radius: 15px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; font-weight: bold; }
        
        .card { padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #eee; background: #fff; }
        .wheel-container { position: relative; width: 220px; height: 220px; margin: 15px auto; }
        #wheel { width: 100%; height: 100%; transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99); }
        
        .registration-card { border: 3px solid var(--easypaisa); background: #f0fff0; }
        input { width: 90%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; color: white; }
        .btn-red { background: var(--primary); }
        .btn-green { background: var(--easypaisa); }

        footer { background: #222; color: white; padding: 30px 10px; font-size: 13px; margin-top: 20px; border-radius: 20px 20px 0 0; }
        .tag { background: var(--gold); color: #000; padding: 5px 12px; border-radius: 20px; font-weight: bold; text-decoration: none; font-size: 11px; margin: 5px; display: inline-block; }
        .wa-btn { position:fixed; width:60px; height:60px; bottom:20px; right:20px; background-color:#25d366; color:#FFF; border-radius:50%; text-align:center; font-size:30px; display:flex; align-items:center; justify-content:center; text-decoration:none; z-index:99; }
    </style>
</head>
<body>

<div class="container">
    <a href="#" class="poppo-banner">ðŸ”¥ POPPO LIVE SPECIAL OFFER ðŸ”¥</a>
    <div class="welcome-box"><h2>GM Agency Official</h2></div>

    <div class="card" id="wheel-section">
        <h4 style="margin:0; color: var(--primary);">ðŸŽ¡ Daily Reward Spin Portal</h4>
        <div class="wheel-container">
            <svg id="wheel" viewBox="0 0 200 200">
                <g transform="rotate(-90 100 100)">
                    <path d="M100 100 L200 100 A100 100 0 0 1 130.9 195.1 Z" fill="#ffd700"/><text x="145" y="145" fill="#333" font-weight="bold">2</text>
                    <path d="M100 100 L130.9 195.1 A100 100 0 0 1 19.1 158.8 Z" fill="#ff5252"/><text x="85" y="165" fill="white" font-weight="bold">3</text>
                    <path d="M100 100 L19.1 158.8 A100 100 0 0 1 19.1 41.2 Z" fill="#fff"/><text x="45" y="105" fill="#333" font-weight="bold">4</text>
                    <path d="M100 100 L19.1 41.2 A100 100 0 0 1 130.9 4.9 Z" fill="#333"/><text x="85" y="45" fill="white" font-weight="bold">X</text>
                    <path d="M100 100 L130.9 4.9 A100 100 0 0 1 200 100 Z" fill="#ff007f"/><text x="145" y="65" fill="white" font-weight="bold">1</text>
                </g>
            </svg>
        </div>
        <button id="spinBtn" class="btn btn-red" style="width:auto; padding: 10px 30px;" onclick="spinWheel()">SPIN NOW</button>
    </div>

    <div class="coin-box">
        <span>ðŸª™ My Coins:</span>
        <span id="userCoins">0</span>
    </div>

    <div id="lucky-draw-portal" class="card registration-card">
        <div style="color: var(--easypaisa); font-weight: 800; font-size: 24px;">Mobile Registration</div>
        <div style="font-size: 18px; font-weight: 800; color: #333; margin: 5px 0;">Fee: Rs. 300</div>
        
        <div style="background: white; border-radius: 10px; padding: 15px; margin: 10px 0; border: 1px dashed var(--easypaisa);">
            <div style="color: var(--easypaisa); font-weight: bold; margin-bottom: 5px; font-size: 18px;">Easypaisa Details:</div>
            <p style="margin: 5px 0;"><strong>Account:</strong> Tasleem Akhtar</p>
            <p style="margin: 5px 0;"><strong>Number:</strong> 03196557461</p>
        </div>

        <form id="regForm">
            <input type="text" id="name" name="name" placeholder="Full Name" required>
            <input type="number" id="phone" name="phone" placeholder="WhatsApp Number" required>
            <input type="text" id="tid" name="tid" placeholder="Transaction ID (TID)" required>
            <button type="submit" id="subBtn" class="btn btn-green">CONFIRM MOBILE REGISTRATION</button>
        </form>
    </div>
</div>

<footer>
    <div class="service-tags">
        <a href="#" class="tag">Poppo Recharge</a>
        <a href="#lucky-draw-portal" class="tag" onclick="alert('Opening Lucky Draw Portal...')">Lucky Draw</a>
        <a href="#wheel-section" class="tag">Daily Rewards</a>
    </div>
    <p>&copy; 2026 GM Agency Official</p>
</footer>

<a href="https://wa.me/923023313131" class="wa-btn">WA</a>

<script>
    let coins = parseInt(localStorage.getItem("gm_coins")) || 0;
    document.getElementById("userCoins").innerText = coins;

    function spinWheel() {
        const wheel = document.getElementById("wheel");
        const deg = Math.floor(Math.random() * 360) + 1800;
        wheel.style.transform = `rotate(${deg}deg)`;
        document.getElementById("spinBtn").disabled = true;
        setTimeout(() => {
            alert("Mubarak! You won 2 coins.");
            coins += 2;
            localStorage.setItem("gm_coins", coins);
            location.reload();
        }, 4000);
    }

    // Google Sheet & Email Connection Logic
    document.getElementById('regForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = document.getElementById('subBtn');
        btn.innerText = "Processing...";
        btn.disabled = true;

        const scriptURL = 'YAHAN_APNA_URL_DALEIN'; // Google App Script URL
        fetch(scriptURL, { method: 'POST', body: new FormData(this)})
            .then(response => {
                alert("âœ… Registration Successful! Data saved to Sheet & Email sent.");
                location.reload();
            })
            .catch(error => {
                alert("Data Submitted Successfully!");
                location.reload();
            });
    });
</script>
</body>
</html>
