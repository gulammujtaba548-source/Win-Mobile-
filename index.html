<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM Agency - Win a Smartphone</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; margin: 0; padding: 0; text-align: center; }
        .header { background: white; padding: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .live-status { background: #e8f5e9; color: #2e7d32; padding: 5px 15px; border-radius: 20px; display: inline-block; font-size: 14px; font-weight: bold; margin-bottom: 10px; border: 1px solid #c8e6c9; }
        .container { max-width: 450px; margin: 20px auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .winner-box { background: #fff9c4; border: 2px solid #fbc02d; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
        .status-checker { background: #e3f2fd; padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #2196f3; }
        .pay-card { border: 3px solid #ff5252; background: #fff5f5; padding: 20px; border-radius: 15px; margin-bottom: 20px; }
        .copy-btn { background: #ff5252; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 12px; margin-top: 5px; font-weight: bold; }
        input { width: 90%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; }
        .btn-join { width: 100%; padding: 15px; background: #ff5252; color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; }
        #statusResult { font-weight: bold; margin-top: 10px; padding: 10px; border-radius: 5px; display: none; }
    </style>
</head>
<body>

<div class="header">
    <h1 style="margin:0; color:#333;">GM Agency</h1>
    <div class="live-status">‚óè Live: <span id="userCount">0</span> Members Joined</div>
</div>

<div class="container">
    <div class="winner-box">
        <h3 style="margin:0; color:#fbc02d;">üéâ LATEST LUCKY WINNER üéâ</h3>
        <h2 id="winnerName" style="margin:5px 0;">Coming Soon</h2>
        <p id="winnerTid" style="margin:0; font-size:12px; color:#666;">TID: Pending</p>
    </div>

    <div class="status-checker">
        <h4 style="margin:0 0 10px 0; color:#0d47a1;">üîç Check Your Status</h4>
        <input type="number" id="checkPhone" placeholder="Enter WhatsApp Number">
        <button onclick="checkStatus()" style="background:#2196f3; color:white; border:none; padding:10px; border-radius:8px; cursor:pointer; width:100%; font-weight:bold;">Check Status</button>
        <div id="statusResult"></div>
    </div>

    <div class="pay-card">
        <div style="background:#ff5252; color:white; padding:5px 15px; border-radius:50px; display:inline-block; font-weight:bold; margin-bottom:10px;">üí≥ NayaPay Official</div>
        <div style="background:white; padding:15px; border-radius:10px; border: 1px solid #ef9a9a;">
            <p style="margin:0; color:#555;">Send Fee <b>Rs. 300</b> to:</p>
            <div id="numberToCopy" style="font-size:32px; color:#ff5252; font-weight:800; margin:5px 0;">03186761010</div>
            <button class="copy-btn" onclick="copyNumber()">üìã Copy Number</button>
            <p style="font-weight:bold; margin-top:10px; color:#333;">Title: Muhammad Sarfraz</p>
        </div>
    </div>

    <form id="regForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="number" id="phone" placeholder="WhatsApp Number" required>
        <input type="text" id="tid" placeholder="Transaction ID (TID)" required>
        <button type="submit" class="btn-join" id="submitBtn">JOIN NOW</button>
    </form>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzndEFHye4YdM9uhnXp_kaxFb4ZKCRUAsA0MK5CVoFreR_ajLnft7ilLEOsMs7CKeG7IQ/exec";

    window.onload = function() {
        // Winner loading logic (Wapas Add Kar Diya)
        if(localStorage.getItem("luckyName")) {
            document.getElementById("winnerName").innerText = localStorage.getItem("luckyName");
            document.getElementById("winnerTid").innerText = localStorage.getItem("luckyTid");
        }
        loadUserCount();
    };

    async function loadUserCount() {
        try {
            let res = await fetch(SCRIPT_URL);
            let data = await res.json();
            document.getElementById("userCount").innerText = data.length - 1;
        } catch(e) { console.log("Error loading count"); }
    }

    function copyNumber() {
        navigator.clipboard.writeText("03186761010");
        alert("Number Copied!");
    }

    async function checkStatus() {
        const phone = document.getElementById("checkPhone").value;
        const resultDiv = document.getElementById("statusResult");
        if(!phone) { alert("Please enter number"); return; }
        
        resultDiv.style.display = "block";
        resultDiv.innerHTML = "Checking...";

        try {
            let res = await fetch(SCRIPT_URL);
            let data = await res.json();
            let user = data.find(row => row[1].toString() === phone);

            if(user) {
                let status = user[4] || "Pending";
                resultDiv.innerHTML = `Hi ${user[0]}! Your Status: <b>${status}</b>`;
                resultDiv.style.background = status === "Approved" ? "#c8e6c9" : "#ffecb3";
            } else {
                resultDiv.innerHTML = "User Not Found!";
                resultDiv.style.background = "#ffcdd2";
            }
        } catch(e) { resultDiv.innerHTML = "Connection Error!"; }
    }

    document.getElementById("regForm").onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById("submitBtn");
        btn.innerText = "Processing...";
        btn.disabled = true;

        const data = {
            name: document.getElementById("name").value,
            phone: document.getElementById("phone").value,
            tid: document.getElementById("tid").value
        };

        try {
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
            alert("Entry Success! Check status after some time.");
            location.reload();
        } catch (e) { alert("Failed!"); btn.disabled = false; }
    };
</script>
</body>
</html>
