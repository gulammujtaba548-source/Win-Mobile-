<script>

    function disableSecurity(e) {
        if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73) || (e.ctrlKey && e.keyCode == 85) || e.keyCode == 44) {
            return false;
        }

    function spinWheel() {
        const wheel = document.getElementById("wheel");
        const randomDeg = Math.floor(Math.random() * 360) + 1800;
        wheel.style.transform = `rotate(${randomDeg}deg)`;
        document.getElementById("spinBtn").disabled = true;
        setTimeout(() => {
            coins += 2;
            localStorage.setItem("gm_coins", coins);
            localStorage.setItem("last_spin_time", new Date().getTime());
            alert("ðŸŽ‰ Mubarak! Aapne 2 Coins jeet liye hain.");
            location.reload();
        }, 4100);
    }

    function checkSpin() {
        const last = localStorage.getItem("last_spin_time"), cooldown = 86400000;
        if (last && (new Date().getTime() - last < cooldown)) {
            document.getElementById("spinBtn").style.display = "none";
            document.getElementById("timerDisplay").style.display = "block";
            setInterval(() => {
                const remain = (parseInt(last) + cooldown) - new Date().getTime();
                if (remain < 0) { location.reload(); return; }
                document.getElementById("timeRemaining").innerText = `${Math.floor(remain/3600000)}h ${Math.floor((remain%3600000)/60000)}m ${Math.floor((remain%60000)/1000)}s`;
            }, 1000);
        }
    }
    window.onload = checkSpin;
