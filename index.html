<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM Agency - Registration</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; text-align: center; }
        .container { background: white; max-width: 400px; margin: auto; padding: 20px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { color: #333; }
        input { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        .btn-join { background: #ff6b6b; color: white; border: none; padding: 15px; width: 100%; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; }
        .btn-join:disabled { background: #ccc; }
        .footer-info { margin-top: 20px; font-size: 12px; color: #666; }
    </style>
</head>
<body>

<div class="container">
    <h2>GM Agency</h2>
    <p>Enter details to join the team</p>
    
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="number" id="phone" placeholder="WhatsApp Number" required>
    <input type="text" id="tid" placeholder="Transaction ID (TID)" required>
    
    <button class="btn-join" onclick="submitForm()">JOIN NOW</button>
    
    <div class="footer-info">
        Data will be automatically synced with our database.
    </div>
</div>

<script>
    // Aapka Google Script URL jo maine yahan fit kar diya hai
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwBPqWCldY2mLqY8SA62KJGM77POOibQcHPWfTGaiwrKbahwD2C8cmdP7Lf8_RQ7u3MDg/exec";

    function submitForm() {
        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;
        const tid = document.getElementById("tid").value;

        if(!name || !phone || !tid) { 
            alert("Please fill all fields!"); 
            return; 
        }

        const btn = document.querySelector(".btn-join");
        btn.innerText = "Submitting...";
        btn.disabled = true;

        // Data ko Google Sheet mein bhejna
        fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                name: name, 
                phone: phone, 
                tid: tid
            })
        }).then(() => {
            alert("Success! Your data is saved.");
            window.location.href = "data.html"; // Redirect to Admin Panel
        }).catch(err => {
            alert("Error: " + err);
            btn.innerText = "JOIN NOW";
            btn.disabled = false;
        });
    }
</script>

</body>
</html>
