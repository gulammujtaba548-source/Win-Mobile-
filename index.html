
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM Agency - Win a Smartphone</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; margin: 0; padding: 0; text-align: center; }
        .header { background: white; padding: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .live-status { background: #e8f5e9; color: #2e7d32; padding: 5px 15px; border-radius: 20px; display: inline-block; font-size: 14px; font-weight: bold; margin-bottom: 10px; border: 1px solid #c8e6c9; }
        .container { max-width: 450px; margin: 20px auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        img { width: 100%; border-radius: 10px; margin-bottom: 15px; }
        .winner-box { background: #fff9c4; border: 2px solid #fbc02d; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
        .fee-tag { background: #ffebee; color: #c62828; padding: 10px; border-radius: 8px; font-weight: bold; border: 1px dashed #ef9a9a; margin-bottom: 15px; }
        input { width: 90%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; }
        .btn-join { width: 100%; padding: 15px; background: #ff5252; color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-join:hover { background: #ff1744; }
        .footer { margin-top: 30px; padding: 20px; font-size: 11px; color: #777; border-top: 1px solid #eee; }
        .footer a { color: #ff5252; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="header">
    <h1 style="margin:0; color:#333;">GM Agency</h1>
    <div class="live-status">‚óè Live: <span id="userCount">0</span> Members Joined</div>
</div>

<div class="container">
    <img src="mobile.jpg" alt="Win Smartphone">

    <div class="winner-box">
        <h3 style="margin:0; color:#fbc02d;">üéâ LATEST LUCKY WINNER üéâ</h3>
        <h2 id="winnerName" style="margin:5px 0;">Coming Soon</h2>
        <p id="winnerTid" style="margin:0; font-size:12px; color:#666;">TID: Pending</p>
    </div>

    <div class="fee-tag">Registration Fee: Rs. 300</div>
    
    <p style="font-size: 14px; margin-bottom: 5px;"><strong>NayaPay: 03186761010</strong></p>
    <p style="font-size: 12px; color: #666; margin-top: 0;">Title: Muhammad Sarfraz</p>

    <form id="regForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="number" id="phone" placeholder="WhatsApp Number" required>
        <input type="text" id="tid" placeholder="Transaction ID (TID)" required>
        <button type="submit" class="btn-join" id="submitBtn">JOIN NOW</button>
    </form>
</div>

<div class="footer">
    <p>¬© 2025 GM Agency. All Rights Reserved.</p>
    <a href="javascript:void(0)" onclick="alert('Privacy Policy: Hum aapka data sirf verification ke liye istemal karte hain.')">Privacy Policy</a> | 
    <a href="javascript:void(0)" onclick="alert('Terms: Ghalat TID dalne par entry reject ho jayegi.')">Terms & Conditions</a>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzjdAw-99efgueq46jFU3ZCiotXBs69TwQcq3jJdS4jNgF5y8OCclvE4pzc2K4T_ydYcw/exec";

    // Winner Display Logic
    window.onload = function() {
        if(localStorage.getItem("luckyName")) {
            document.getElementById("winnerName").innerText = localStorage.getItem("luckyName");
            document.getElementById("winnerTid").innerText = localStorage.getItem("luckyTid");
        }
        loadUserCount();
    };

    async function loadUserCount() {
        try {
            let res = await fetch(SCRIPT_URL);
            let data = await res.json();
            document.getElementById("userCount").innerText = data.length - 1;
        } catch(e) { console.log("Count Error"); }
    }

    document.getElementById("regForm").onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById("submitBtn");
        btn.innerText = "Processing...";
        btn.disabled = true;

        const data = {
            name: document.getElementById("name").value,
            phone: document.getElementById("phone").value,
            tid: document.getElementById("tid").value
        };

        try {
            await fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(data)
            });
            alert("Entry Successful! Wait for Admin Approval.");
            location.reload();
        } catch (e) {
            alert("Submission Failed!");
            btn.disabled = false;
            btn.innerText = "JOIN NOW";
        }
    };
</script>

</body>
</html>
